openapi: 3.1.0
info:
  title: swgoh-comlink
  description: An API for sending requests to Star Wars Galaxy of Heroes' game services
  version: 0.38.0
servers:
- url: /
paths:
  /metrics:
    get:
      tags: []
      summary: Get prometheus metrics
      responses:
        "2XX":
          $ref: "#/components/responses/plainSuccessResponse"
        "4XX":
          $ref: "#/components/responses/plainErrorResponse"
  /readyz:
    get:
      tags: []
      summary: Endpoint to check if the service is ready
      responses:
        "2XX":
          $ref: "#/components/responses/successResponse"
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /livez:
    get:
      tags: []
      summary: Endpoint to check if the service is alive
      responses:
        "2XX":
          $ref: "#/components/responses/successResponse"
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /enums:
    get:
      tags:
      - game data
      summary: Get an object containing all of the game data enums
      responses:
        "2XX":
          $ref: "#/components/responses/successResponse"
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /getEvents:
    post:
      tags:
      - events
      summary: Get the game events
      operationId: getEvents
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getEvents_body"
        required: false
      responses:
        "2XX":
          description: getEvents successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_2XX"
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /data:
    post:
      tags:
      - game data
      summary: Get the game data
      operationId: getGameData
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/data_body"
        required: true
      responses:
        "2XX":
          description: getGameData successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_2XX_1"
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /guild:
    post:
      tags:
      - guild
      summary: Get information about a guild
      operationId: getGuild
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/guild_body"
        required: true
      responses:
        "2XX":
          description: getGuild successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_2XX_2"
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /getGuildLeaderboard:
    post:
      tags:
      - guild
      summary: Get the guild leaderboards
      operationId: getGuildLeaderboard
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getGuildLeaderboard_body"
        required: true
      responses:
        "2XX":
          description: getGuildLeaderboard successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_2XX_3"
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /getGuilds:
    post:
      tags:
      - guild
      summary: Search guilds
      operationId: getGuilds
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getGuilds_body"
        required: true
      responses:
        "2XX":
          description: getGuilds successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_2XX_4"
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /getLeaderboard:
    post:
      tags:
      - gac
      summary: "View GAC leaderboards.  Supports both the global leaderboards, as\
        \ well as the leaderboards for the GAC groupings of 8."
      operationId: getLeaderboard
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getLeaderboard_body"
        required: true
      responses:
        "2XX":
          description: getLeaderboard successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_2XX_5"
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /localization:
    post:
      tags:
      - game data
      summary: Get the localization bundle
      operationId: getLocalizationBundle
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/localization_body"
        required: true
      responses:
        "2XX":
          description: getLocalizationBundle successful response
          content:
            application/json:
              schema:
                oneOf:
                - properties:
                    localizationBundle: {}
                - {}
                x-content-type: application/json
        "4XX":
          $ref: "#/components/responses/errorResponse"
  /metadata:
    post:
      tags:
      - game data
      summary: Get the game metadata
